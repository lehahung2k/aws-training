name: Deploy Ansible Playbook

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  # Add manual trigger
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install ansible-lint
        run: |
          python -m pip install --upgrade pip
          pip install ansible-lint

      - name: Lint Ansible Playbook
        run: ansible-lint ansible/test.yml

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Add SSH private key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "Host server_test" >> ~/.ssh/config
          echo "    HostName ${{ secrets.SERVER_HOST }}" >> ~/.ssh/config
          echo "    User ${{ secrets.SSH_USER }}" >> ~/.ssh/config
          echo "    IdentityFile ~/.ssh/deploy_key" >> ~/.ssh/config
          echo "    StrictHostKeyChecking no" >> ~/.ssh/config
          echo "    AddKeysToAgent yes" >> ~/.ssh/config
          chmod 600 ~/.ssh/config

      - name: Test SSH connection
        run: ssh server_test "echo Connection successful"

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Run Ansible Playbook in check mode
        run: ansible-playbook -i ansible/environments/test ansible/test.yml --check --diff 
        env:
          ANSIBLE_HOST_KEY_CHECKING: 'False'

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Add SSH private key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "Host server_test" >> ~/.ssh/config
          echo "    HostName ${{ secrets.SERVER_HOST }}" >> ~/.ssh/config
          echo "    User ${{ secrets.SSH_USER }}" >> ~/.ssh/config
          echo "    IdentityFile ~/.ssh/deploy_key" >> ~/.ssh/config
          echo "    StrictHostKeyChecking no" >> ~/.ssh/config
          chmod 600 ~/.ssh/config

      - name: Test SSH connection
        run: ssh server_test "echo Connection successful"

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Run Ansible Playbook
        run: ansible-playbook ansible/test.yml -i ansible/environments/test
        env:
          ANSIBLE_HOST_KEY_CHECKING: 'False'
